config:
  strategy: experiments.strats.teststrat.FlipFlopStrat

  parameters:
    capital_invested: 100
    trading_allowed: false

  execution:
    connector:        ccxt
    exchange:         binance   # spot
    account:          binance-mde

    subscription:     # market data subscription
      type:           ohlc
      timeframe:      '15Min'
      nback:          600

    trigger:           # how to trigger strategy
      type:           bar
      timeframe:      '1Min'
      delay:          '-5Sec'

    logger:           # how to write portfolio log
      type:           FileLogWriter
      save_positions: '10Sec'
      save_portfolio: '5Min'
    
    universe:         ['PEPEUSDT', 'SHIBUSDT', 'XVGUSDT', 'BOMEUSDT', 'CKBUSDT', 'GALAUSDT', 'LINKUSDT']